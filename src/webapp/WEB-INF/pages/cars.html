<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All's auto</title>
    <style>
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 4px;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getSeries()}"></td>
        <td th:text="${car.getNumber()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
